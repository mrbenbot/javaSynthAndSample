<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>synth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
<div class="keys2" id="waveType">
  <div data-key="49" class="key">
    <kbd>1</kbd>
    <span class="sound">sine</span>
  </div>
<div data-key="50" class="key">
  <kbd>2</kbd>
  <span class="sound">square</span>
</div>
<div data-key="51" class="key">
  <kbd>3</kbd>
  <span class="sound">saw</span>
</div>
<div data-key="52" class="key">
  <kbd>4</kbd>
  <span class="sound">triangle</span>
</div>
</div>

<div class="sine">
<div id="waveText" class="key">sine</div>
</div>


<div class="keys">
  <div data-key="65" class="key">
    <kbd>A</kbd>
    <span class="sound">A</span>
  </div>
  <div data-key="83" class="key">
    <kbd>S</kbd>
    <span class="sound">B</span>
  </div>
  <div data-key="68" class="key">
    <kbd>D</kbd>
    <span class="sound">C#</span>
  </div>
  <div data-key="70" class="key">
    <kbd>F</kbd>
    <span class="sound">D</span>
  </div>
  <div data-key="71" class="key">
    <kbd>G</kbd>
    <span class="sound">E</span>
  </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">F#</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">G#</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">A</span>
    </div>
    </div> 
</div>



    <script src="main.js"></script>
  </body>
</html>
